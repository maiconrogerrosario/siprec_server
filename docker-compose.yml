version: "3.9"

services:
  ffmpeg:
    image: lscr.io/linuxserver/ffmpeg:latest
    container_name: ffmpeg
    stdin_open: true       # mantém STDIN aberto
    tty: true              # aloca um pseudo-TTY
    command: /bin/bash     # força iniciar no bash
    volumes:
      - ./config:/config   # monta diretório local (ajuste conforme necessário)
    environment:
      - PUID=1000          # ajuste para seu usuário
      - PGID=1000          # ajuste para seu grupo
    restart: unless-stopped
